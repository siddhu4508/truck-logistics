<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Transactions</title>
</head>
<body>
    <h1>Fuel Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>Fuel Type</th>
                <th>Driver Name</th>
                <th>Supervisor Name</th>
                <th>Total Amount</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td><a href="{% url 'fuel_detail' transaction.id %}">{{ transaction.fuel_type }}</a></td>
                <td>{{ transaction.driver_name }}</td>
                <td>{{ transaction.supervisor_name }}</td>
                <td>â‚¹{{ transaction.total_amount }}</td>
                <td>{{ transaction.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
