<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch List</title>
</head>
<body>
    <h1>Dispatch List</h1>
    <table>
        <thead>
            <tr>
                <th>Vehicle Number</th>
                <th>Driver Name</th>
                <th>Destination</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for dispatch in dispatches %}
            <tr>
                <td><a href="{% url 'dispatch_detail' dispatch.id %}">{{ dispatch.vehicle_number }}</a></td>
                <td>{{ dispatch.driver_name }}</td>
                <td>{{ dispatch.destination }}</td>
                <td>{{ dispatch.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
