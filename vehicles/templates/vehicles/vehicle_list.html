<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
</head>
<body>
    <h1>Vehicle List</h1>
    <table>
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Model</th>
                <th>Capacity (tons)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td><a href="{% url 'vehicle_detail' vehicle.id %}">{{ vehicle.registration_number }}</a></td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.capacity }}</td>
                <td>{{ vehicle.availability_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
