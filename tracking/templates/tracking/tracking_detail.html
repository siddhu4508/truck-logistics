<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Detail</title>
</head>
<body>
    <h1>Tracking Detail</h1>
    <p><strong>Trip ID:</strong> {{ tracking.trip.id }}</p>
    <p><strong>Latitude:</strong> {{ tracking.latitude }}</p>
    <p><strong>Longitude:</strong> {{ tracking.longitude }}</p>
    <p><strong>Timestamp:</strong> {{ tracking.timestamp }}</p>
    <a href="{% url 'tracking_list' %}">Back to Tracking List</a>
</body>
</html>
